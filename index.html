<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="modal-wrapper">
        <form class="modal column">
            <h1 class="dialog-title">Add new book</h1>
            <input type="text" placeholder="Title" class="title-input" name="title" maxlength="30" required>
            <input type="text" placeholder="Author" class="author-input" name="author" maxlength="30" required>
            <input type="number" placeholder="Pages" class="pages-input" name="pages" min="1" max="10000" required>
            <div class="read-wrapper">
                <label for="is-read">Have you read it?</label>
                <input id="is-read"
                class="is-read" name="isRead" type="checkbox">
            </div>
            <div class="buttons-wrapper">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="submit">Submit</button>
            </div>
            
        </form>
    </div>
    <div class="container">
        <header class="header">
            <div class="content">
                <div class="app-name">Library</div>
                <button type="button" class="login-button">Login</button>
            </div>
        </header>
        <main class="main">
            <div class="content column">
                <button type="button" class="add-button">+</button>
                <div class="books-wrapper">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
